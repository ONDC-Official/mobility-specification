<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ONDC Mobility</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swagger-ui-dist/swagger-ui.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      .card {
        margin-bottom: 1.5rem;
      }

      .scrollable-content {
        max-height: 95vh;
        overflow-y: auto;
      }

      .step-pane {
        background-color: #f8f9fa;
        padding: 10px;
      }

      .step-list {
        list-style: none;
        padding-left: 0;
      }

      .step-item {
        cursor: pointer;
      }

      .content-pane {
        padding: 10px;
      }

      .step-content {
        display: none;
        background-color: #ffffff;
        padding: 20px;
      }

      .step-content.active {
        display: block;
      }

      .yaml-content {
        max-height: 400px;
        overflow: auto;
        background-color: #000000;
        color: #ffffff;
        padding: 10px;
        font-family: Consolas, monospace;
      }
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      td,
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      .flow-forms {
        width: 75%;
      }
      form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        width: 75%;
      }

      /* tr:nth-child(even) {
        background-color: #dddddd;
      } */
    </style>
  </head>
  <body>
    <header class="bg-dark text-white py-3">
      <div class="float-end me-5 mt-3">
        <label for="api-contracts">Release Version:</label>
        <select id="contract-dropdown" onchange="upadteContract()">
          <!-- <option value="draft-1.x">draft-1.x</option> -->
          <option value="draft-2.x">draft-2.x</option>
          <option value="master">master</option>
        </select>
      </div>
      <h1 class="text-center">ONDC Financial Services Developer Guide</h1>
    </header>
    <div id="mermaid-renderer"></div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-8">
          <div>
            <ul class="nav nav-tabs" id="myTabs" role="tablist">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  id="swagger-tab"
                  data-bs-toggle="tab"
                  href="#swagger"
                  role="tab"
                  aria-selected="true"
                  >Swagger-UI</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  id="flow-tab"
                  data-bs-toggle="tab"
                  href="#flow"
                  role="tab"
                  aria-selected="false"
                  >Flow-UI</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  id="attribute-tab"
                  data-bs-toggle="tab"
                  href="#attribute"
                  role="tab"
                  aria-selected="false"
                  >Attribute-UI</a
                >
              </li>
            </ul>
          </div>
          <div class="tab-content">
            <div class="tab-pane fade show active" id="swagger" role="tabpanel">
              <table class="table">
                <tr>
                  <td><b>Example Set</b></td>
                  <td>
                    <select
                      id="example-set"
                      class="form-select"
                      onchange="updateExample()"
                    ></select>
                  </td>
                </tr>
              </table>
              <div class="scrollable-content">
                <div id="swagger-ui"></div>
              </div>
            </div>
            <div class="tab-pane fade" id="flow" role="tabpanel">
              <table class="table">
                <tr>
                  <td><b>Flow Set</b></td>
                  <td>
                    <select
                      id="flow-dropdown"
                      class="form-select"
                      onchange="updateFlow()"
                    ></select>
                  </td>
                </tr>
              </table>
              <div class="card">
                <div class="card-body">
                  <h5 id="flow-summary" class="card-title"></h5>
                  <p id="flow-description" class="card-body"></p>
                  <div class="container">
                    <div class="row">
                      <div class="col-lg-3">
                        <div class="list-group step-pane"></div>
                      </div>
                      <div class="col-lg-9">
                        <div class="overflow-auto content-pane"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="attribute" role="tabpanel">
              <table class="table">
                <tr>
                  <td><b>Attribute Set</b></td>
                  <td>
                    <select
                      id="attribute-dropdown"
                      class="form-select"
                      onchange="updateAttribute()"
                    ></select>
                  </td>
                  <td>
                    <select
                      id="attribute-sets-dropdown"
                      class="form-select"
                      onchange="updateSetsAttribute()"
                    ></select>
                  </td>
                </tr>
              </table>
              <div class="table-wrapper">
                <table id="tableset">
                  <tr>
                    <th>Attribute Path</th>
                    <th>Required</th>
                    <th>Usage</th>
                    <th>Owner</th>
                    <th>Type</th>
                    <th>Description</th>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <div>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Enum</h5>
                <table class="table">
                  <tr>
                    <td><b>API</b></td>
                    <td>
                      <select
                        id="dropdown1"
                        class="form-select"
                        onchange="loadDropdown2()"
                      ></select>
                    </td>
                  </tr>
                  <tr>
                    <td><b>Field</b></td>
                    <td>
                      <select
                        id="dropdown2"
                        class="form-select"
                        onchange="loadDropdown4()"
                      ></select>
                    </td>
                  </tr>
                  <tr>
                    <td><b>Enum</b></td>
                    <td>
                      <select
                        id="dropdown4"
                        class="form-select"
                        onchange="displayTable()"
                      ></select>
                    </td>
                  </tr>
                </table>
                <table id="result-table" class="table"></table>
              </div>
            </div>
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Tags</h5>
                <table class="table">
                  <tr>
                    <td><b>API</b></td>
                    <td>
                      <select
                        id="tag-schema-dropdown"
                        class="form-select"
                        onchange="loadTagPath()"
                      ></select>
                    </td>
                  </tr>
                  <tr>
                    <td><b>Field</b></td>
                    <td>
                      <select
                        id="tag-path-dropdown"
                        class="form-select"
                        onchange="loadTagGroup()"
                      ></select>
                    </td>
                  </tr>
                  <tr>
                    <td><b>TagGroup</b></td>
                    <td>
                      <select
                        id="tag-group-dropdown"
                        class="form-select"
                        onchange="loadTag()"
                      ></select>
                    </td>
                  </tr>
                  <tr>
                    <td><b>Tag</b></td>
                    <td>
                      <select
                        id="tag-dropdown"
                        class="form-select"
                        onchange="displayTag()"
                      ></select>
                    </td>
                  </tr>
                </table>
                <table id="tag-group-table" class="table"></table>
                <table id="tag-table" class="table"></table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS files (placed at the end for faster page load) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Swagger UI initialization -->
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@3.52.0/swagger-ui-bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@3.52.0/swagger-ui-standalone-preset.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>

    <script src="ui/build.js"></script>
    <script src="ui/api-contract.js"></script>
    <script src="ui/tabs.js"></script>
    <script src="ui/swagger.js"></script>
    <script src="ui/enum.js"></script>
    <script src="ui/tag.js"></script>
    <script src="ui/flow.js"></script>
    <script src="ui/examples.js"></script>
    <script src="ui/attribute.js"></script>
    <!-- Your existing scripts here -->
  </body>
</html>
