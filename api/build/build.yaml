            - $ref: '#/components/schemas/Location'
        fulfillment_managed_by:
          description: The entity that will perform the return
          type: string
          enum:
            - CONSUMER
            - PROVIDER
    Scalar:
      description: Describes a scalar
      type: object
      additionalProperties: false
      properties:
        type:
          type: string
          enum:
            - CONSTANT
            - VARIABLE
        value:
          $ref: '#/components/schemas/DecimalValue'
        estimated_value:
          $ref: '#/components/schemas/DecimalValue'
        computed_value:
          $ref: '#/components/schemas/DecimalValue'
        range:
