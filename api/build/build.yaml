      like discovery, selection, booking, status check and others so as to
      purchase services/ inventory on the network eg: autos, cabs etc. Provider
      Platform shall use these specifications to expose their services/
      inventory in form of autos or cabs rides. Gateway specifications are used
      to broadcast demands originating from a consumer platform to all
