              name:
                type: string
        skills:
          type: array
          items:
            description: Describes a skill of the person.
            type: object
            additionalProperties: false
            properties:
              code:
                type: string
              name:
                type: string
        tags:
          type: array
          items:
            $ref: '#/components/schemas/TagGroup'
    Price:
