                description: Payment is collected by the rider.
                reference: <PR/Issue/Discussion Links md format text
              - &search_message_intent_fulfillment_state_descriptor_code_3
                code: RIDE_ENDED
                description: Describes when the rider concludes the journey.
                reference: <PR/Issue/Discussion Links md format text
              - &search_message_intent_fulfillment_state_descriptor_code_4
                code: DRIVER_AT_PICKUP
                description: Describes when the rider is at the pickup location.
                reference: <PR/Issue/Discussion Links md format text
              - &search_message_intent_fulfillment_state_descriptor_code_5
                code: RIDE_STARTED
                description: Describes when the rider initiates the journey.
                reference: <PR/Issue/Discussion Links md format text
              - &search_message_intent_fulfillment_state_descriptor_code_6
                code: RIDE_UPDATED
                description: Describes the updated state of the ride
                reference: <PR/Issue/Discussion Links md format text
              - &search_message_intent_fulfillment_state_descriptor_code_7
                code: RIDE_ASSIGNED
                description: Describes the state when the ride is assigned.
                reference: <PR/Issue/Discussion Links md format text
              - &search_message_intent_fulfillment_state_descriptor_code_8
                code: RIDE_ENROUTE_PICKUP
                description: Rider en route to pickup location."
                reference: <PR/Issue/Discussion Links md format text
              - &search_message_intent_fulfillment_state_descriptor_code_9
                code: RIDE_ARRIVED_PICKUP
                description: Describes the state when the rider has arrived at the pickup
                  location.
                reference: <PR/Issue/Discussion Links md format text
on_search: &on_search
