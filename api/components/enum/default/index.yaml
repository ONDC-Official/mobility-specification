              - &on_search_message_catalog_providers_items_descriptor_code_4
                code: PASS
                description: Describes the kind of ticket Pass (multiple use ticket)
                reference: <PR/Issue/Discussion Links md format text
              - &on_search_message_catalog_providers_items_descriptor_code_5
                code: SEAT
                description: Describes the kind of ticket seat
                reference: <PR/Issue/Discussion Links md format text
              - &on_search_message_catalog_providers_items_descriptor_code_6
                code: NON_STOP
                description: Describes the kind of type of journey
                reference: <PR/Issue/Discussion Links md format text
              - &on_search_message_catalog_providers_items_descriptor_code_7
                code: CONNECT
                description: Describes the kind of type of journey
                reference: <PR/Issue/Discussion Links md format text
