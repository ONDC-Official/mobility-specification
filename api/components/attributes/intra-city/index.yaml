search:
  context:
    location:
      country:
        code:
          required: Mandatory
          type: string
          owner: BAP
          usage: IND
          description: Describes country code as per ISO 3166-1 and ISO 3166-2 format
      city:
        code:
          required: Mandatory
          type: string
          owner: BAP
          usage: '*'
          description: Describes the city code this location is, or is located within
    domain:
      required: Mandatory
      type: string
      owner: BAP
      usage: ONDC:FIS13
      description: Describes domain code that is relevant to this transaction context
    timestamp:
      required: Mandatory
      type: string
      owner: BAP
      usage: '2023-03-23T04:41:16Z'
      description: Describes tme of request generation in RFC3339 format
    bap_id:
      required: Mandatory
      type: string
      owner: BAP
      usage: fis.test.bap.io
      description: Describes subscriber ID of the BAP
    transaction_id:
      required: Mandatory
      type: string
      owner: BAP
      usage: 6743e9e2
      description: Describes  a unique value which persists across all API calls
    message_id:
      required: Mandatory
      type: string
      owner: BAP
      usage: 13ba8018f176
      description: >-
        Describes a unique value which persists during a request / callback
        cycle.
    version:
      required: Mandatory
      type: integer
      owner: BAP
      usage: 2.0.0
      description: Describes the version of transaction protocol being used by the sender.
    action:
      required: Mandatory
      type: string
      owner: BAP
      usage: search
      description: >-
        Describes the Beckn protocol method being called by the sender and
        executed at the receiver.
    bap_uri:
      required: Mandatory
      type: string
      owner: BAP
      usage: https://fis.test.bap.io/
      description: Describes subscriber URL of the BAP for accepting callbacks from BPPs.
    ttl:
      required: Mandatory
      type: string
      owner: BAP
      usage: PT30S
      description: >-
        Describes the duration in ISO8601 format after timestamp for which this
        message holds valid
    bpp_id:
      required: Opional
      type: string
      owner: BPP
      usage: fis.test.bpp.io
      description: Describes subscriber ID of the BPP
    bpp_uri:
      required: Opional
      type: string
      owner: BPP
      usage: https://fis.test.bpp.io/
      description: Describes subscriber URL of the BPP for accepting calls from BAPs.
  message:
    intent:
      fulfillment:
        stops:
          type:
            required: Opional
            type: string
            owner: BAP
            usage: START
            description: >-
              A logical point in space and time during the fulfillment of an
              order.
          location:
            gps:
              required: Opional
              type: string
              owner: BAP
              usage: 28.666576, 77.233332
              description: Describes a GPS coordinate
            descriptor:
              code:
                required: Opional
                type: string
                owner: BAP
                usage: KASHMERE_GATE
                description: Physical description of code.
        vehicle:
          category:
            required: Mandatory
            type: string
            owner: BAP
            usage: BUS
            description: Describes category of a vehicle
      payment:
        tags:
          BUYER_FINDER_FEES:
            required: Mandatory
            type: string
            owner: BAP
            usage: '--'
            description: Describes Buyer finder fee
            list:
              BUYER_FINDER_FEES_TYPE:
                required: Mandatory
                type: string
                owner: BAP
                usage: '--'
                description: Describes Buyer finder fee type
              BUYER_FINDER_FEES_PERCENTAGE:
                required: Mandatory
                type: string
                owner: BAP
                usage: '--'
                description: Describes Buyer finder fee percentage
          SETTLEMENT_TERMS:
            required: Mandatory
            type: string
            owner: BAP
            usage: '--'
            description: Describes settlement terms
            list:
              SETTLEMENT_WINDOW:
                required: Mandatory
                type: string
                owner: BAP
                usage: '--'
                description: Describes settlement window
              SETTLEMENT_BASIS:
                required: Mandatory
                type: string
                owner: BAP
                usage: '--'
                description: Describes settlement basis
              DELAY_INTEREST:
                required: Mandatory
                type: string
                owner: BAP
                usage: '--'
                description: Describes delay interest
              STATIC_TERMS:
                required: Mandatory
                type: string
                owner: BAP
                usage: '--'
                description: Describes static terms
