summary: On-Demand - Assign driver post on-confirm(Self-Pickup)
details:
  - description:
      The illustraive flow to perform a transaction of the nature where
      in a buyer would like to book a mobility service form location
      A(gps-cordinates) to localtion B(gps-cordinates)
    mermaid: >-
      sequenceDiagram
        title On-Demand Discovery
        Buyer Platform (BAP)->>Gateway (BG): search
        Gateway (BG) ->> Buyer Platform (BAP): ACK
        Gateway (BG)->>Registry: Lookup Seller Platforms (lookup)
        Registry->>Gateway (BG): List of Seller Platforms (200 OK)
        Gateway (BG)->>Seller Platform (BPP): search
        Seller Platform (BPP)->>Gateway (BG) : ACK
        Seller Platform (BPP)->>Buyer Platform (BAP): Publish Catalog of Seller 1 (on_search)
        Buyer Platform (BAP)->>Seller Platform (BPP): ACK
  - description: Ordering
    mermaid: |-
      sequenceDiagram
        title Selection
        participant Buyer Platform (BAP)
        participant Seller Platform (BPP)
        Buyer Platform (BAP)->>Seller Platform (BPP): select
        Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
        Seller Platform (BPP)->>Buyer Platform (BAP):on_select
        Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
  - description: Initializing the order
    mermaid: |-
      sequenceDiagram
        title Initializing Order
        participant Buyer Platform (BAP)
        participant Seller Platform (BPP)
        Buyer Platform (BAP)->>Seller Platform (BPP): init
        Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
        Seller Platform (BPP)->>Buyer Platform (BAP):on_init
        Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
  - description: Order Confirmation
    mermaid: |-
      sequenceDiagram
        title  Order Confirmation
        participant Buyer Platform (BAP)
        participant Seller Platform (BPP)
        Buyer Platform (BAP)->>Seller Platform (BPP): confirm
        Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
        Seller Platform (BPP)->>Buyer Platform (BAP):on_confirm
        Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
  - description: Fulfillment
    mermaid: >-
      sequenceDiagram
        title Order Fulfillment
        participant Buyer Platform (BAP)
        participant Seller Platform (BPP)
        Buyer Platform (BAP)->>Seller Platform (BPP): status-Request application status
        Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
        Seller Platform (BPP)->>Buyer Platform (BAP):on_status - Provide application status
        Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
steps:
  - summary: Buyer app search for available ride providers
    api: search
    details:
      - description:
          Buyer app explore ride providers to avail a mobility service from
          Location A to Location B (GPS) over the network.
        mermaid: >-
          sequenceDiagram
            rect rgb(191, 223, 255)
            Buyer Platform (BAP)->>Gateway (BG): search
            Gateway (BG) ->> Buyer Platform (BAP): ACK
            Gateway (BG)->>Registry: Lookup Seller Platforms (lookup)
            Registry->>Gateway (BG): List of Seller Platforms (200 OK)
            Gateway (BG)->>Seller Platform (BPP): search
            Seller Platform (BPP)->>Gateway (BG) : ACK
            end
            Seller Platform (BPP)->>Buyer Platform (BAP): Publish Catalog of Seller 1 (on_search)
            Buyer Platform (BAP)->>Seller Platform (BPP): ACK
    reference: if any
    example:
      summary: Search for mobility services by pickup and drop location[Seller
        Collecting]
      value:
        $ref: ../../examples/on-demand/search/Search_for_mobility_services_by_pickup_and_drop_location[Seller_Collecting].yaml
  - summary: Get a list of all services from ride providers
    api: on_search
    details:
      - description:
          Ride providers which is a mobility provider platform sends the
          catalog of all services that can be used for transit from A to B along
          with estimated fare.
        mermaid: >-
          sequenceDiagram
            Buyer Platform (BAP)->>Gateway (BG): search
            Gateway (BG) ->> Buyer Platform (BAP): ACK
            Gateway (BG)->>Registry: Lookup Seller Platforms (lookup)
            Registry->>Gateway (BG): List of Seller Platforms (200 OK)
            Gateway (BG)->>Seller Platform (BPP): search
            Seller Platform (BPP)->>Gateway (BG) : ACK
            rect rgb(191, 223, 255)
            Seller Platform (BPP)->>Buyer Platform (BAP): Publish Catalog of Seller 1 (on_search)
            Buyer Platform (BAP)->>Seller Platform (BPP): ACK 
            end
    reference: if any
    example:
      summary: Return a mobility catalog[Seller Collecting]
      value:
        $ref: ../../examples/on-demand/on_search/on_search_ride_providers_which_is_a_mobility_provider_platform_sends_the_catalog_of_all_services_that_can_be_used_for_transit_from_a_to_b_along_with_estimated_fare__1.yaml
  - summary: Buyer app selects a specific service for more details
    api: select
    details:
      - description:
          The buyer app has selected a specific service and would like to
          obtain a quotation for that service. Since the max_callbacks is set to
          1, the consumer platform will consider only one on_select response for
          the quotation.
        mermaid: |-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Seller Platform (BPP)
            rect rgb(191, 223, 255)
            Buyer Platform (BAP)->>Seller Platform (BPP): select
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            end
            Seller Platform (BPP)->>Buyer Platform (BAP):on_select
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
    reference: if any
    example:
      summary: Get quote for a specific product from a mobility catalog
      value:
        $ref: ../../examples/on-demand/select/Get_quote_for_a_specific_product_from_a_mobility_catalog.yaml
  - summary: Ride provider provides the quote for selected service
    api: on_select
    details:
      - description:
          Ride provider responds with detailed information and quote for the
          specific service that the buyer app would like to avail.
        mermaid: |-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Seller Platform (BPP)
            Buyer Platform (BAP)->>Seller Platform (BPP): select
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            rect rgb(191, 223, 255)
            Seller Platform (BPP)->>Buyer Platform (BAP):on_select
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
            end
    reference: if any
    example:
      summary: Return a quote offered by a provider
      value:
        $ref: ../../examples/on-demand/on_select/on_select_ride_provider_responds_with_detailed_information_and_quote_for_the_specific_service_that_the_buyer_app_would_like_to_avail__2.yaml
  - summary: Buyer app initializes the ride request
    api: init
    details:
      - description:
          Buyer app platform shares the terms of order and initializes the
          request.
        mermaid: |-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Seller Platform (BPP)
            rect rgb(191, 223, 255)
            Buyer Platform (BAP)->>Seller Platform (BPP): init
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            end
            Seller Platform (BPP)->>Buyer Platform (BAP):on_init
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
    reference: if any
    example:
      summary: Initialize draft order and request for terms of service[Seller
        Collecting]
      value:
        $ref: ../../examples/on-demand/init/init_buyer_app_platform_shares_the_terms_of_order_and_initializes_the_request__3.yaml
  - summary: Ride provider accepts/appends the terms of orders
    api: on_init
    details:
      - description:
          Ride provider accepts the terms of order and appends its own terms
          and responds with the final draft.
        mermaid: |-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Seller Platform (BPP)
            Buyer Platform (BAP)->>Seller Platform (BPP): init
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            rect rgb(191, 223, 255)
            Seller Platform (BPP)->>Buyer Platform (BAP):on_init
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
            end
    reference: if any
    example:
      summary: Return draft order with payment terms[Seller Collecting]
      value:
        $ref: ../../examples/on-demand/on_init/on_init_ride_provider_accepts_the_terms_of_order_and_appends_its_own_terms_and_responds_with_the_final_draft__4.yaml
  - summary: Buyer app confirms the ride
    api: confirm
    details:
      - description:
          Buyer app confirms the booking and provides all the required
          information for confirmation as per the terms of the order.
        mermaid: |-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Seller Platform (BPP)
            rect rgb(191, 223, 255)
            Buyer Platform (BAP)->>Seller Platform (BPP): confirm
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            end
            Seller Platform (BPP)->>Buyer Platform (BAP):on_confirm
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
    reference: if any
    example:
      summary: Confirm ride booking
      value:
        $ref: ../../examples/on-demand/confirm/confirm_buyer_app_confirms_the_booking_and_provides_all_the_required_information_for_confirmation_as_per_the_terms_of_the_order__5.yaml
  - summary: Ride provider confirms the ride request
    api: on_confirm
    details:
      - description:
          Ride provider confirms the ride request and provides the ride
          details on confirmation.
        mermaid: |-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Seller Platform (BPP)
            Buyer Platform (BAP)->>Seller Platform (BPP): confirm
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            rect rgb(191, 223, 255)
            Seller Platform (BPP)->>Buyer Platform (BAP):on_confirm
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
            end
    reference: if any
    example:
      summary: Return confirmed order with latest fulfillment details
      value:
        $ref: ../../examples/on-demand/on_confirm/on_confirm_ride_provider_confirms_the_ride_request_and_provides_the_ride_details_on_confirmation__6.yaml
  - summary: Ride provider provides latest update on the ride (unsolicited call)
    api: on_update
    details:
      - description:
          Ride provider provides the latest update on ride details to the
          buyer app.
        mermaid: |-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Seller Platform (BPP)
            rect rgb(191, 223, 255)
            Seller Platform (BPP)->>Buyer Platform (BAP): on_update
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
            end
            Buyer Platform (BAP)->>Seller Platform (BPP): status
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            Seller Platform (BPP)->>Buyer Platform (BAP): on_status
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
    reference: if any
    example:
      summary: Return confirmed order with latest fulfillment details
      value:
        $ref: ../../examples/on-demand/on_update/on_update_ride_provider_provides_the_latest_update_on_ride_details_to_the_buyer_app__7.yaml
  - summary: Ride provider provides latest update on the ride (unsolicited call)
    api: on_status
    details:
      - description:
          Ride provider provides the latest update on ride details to the
          buyer app with fulfillment state - RIDE_STARTED
        mermaid: |-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Seller Platform (BPP)
            rect rgb(191, 223, 255)
            Seller Platform (BPP)->>Buyer Platform (BAP): on_update
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
            end
            Buyer Platform (BAP)->>Seller Platform (BPP): status
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            Seller Platform (BPP)->>Buyer Platform (BAP): on_status
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
    reference: if any
    example:
      summary: Return confirmed order with latest fulfillment details
      value:
        $ref: ../../examples/on-demand/on_status/on_status_ride_provider_provides_the_latest_update_on_ride_details_to_the_buyer_app_with_fulfillment_state___ride_started_8.yaml
  - summary: Buyer app requests for tracking status
    api: track
    details:
      - description:
          Buyer app request the provider platform to provide with latest
          tracking status
        mermaid: >-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Seller Platform (BPP)
            rect rgb(191, 223, 255)
            Buyer Platform (BAP)->>Seller Platform (BPP): track - Request tracking status
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            end
            Seller Platform (BPP)->>Buyer Platform (BAP): on_track - Provide tracking status
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
    reference: if any
    example:
      summary: Track an active ride
      value:
        $ref: ../../examples/on-demand/track/Track_an_active_ride.yaml
  - summary: Provider platform provides latest order tracking status
    api: on_track
    details:
      - description:
          Provider platform provides the updated order tracking status to the
          consumer
        mermaid: >-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Seller Platform (BPP)
            Buyer Platform (BAP)->>Seller Platform (BPP): track - Request tracking status
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            rect rgb(191, 223, 255)
            Seller Platform (BPP)->>Buyer Platform (BAP): on_track - Provide tracking status
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK 
            end
    reference: if any
    example:
      summary: Return tracking information for an order
      value:
        $ref: ../../examples/on-demand/on_track/Return_tracking_information_for_an_order.yaml
  - summary: Ride provider provides latest update on the ride (unsolicited call)
    api: on_update
    details:
      - description:
          Ride provider provides the updated order updates to the buyer app &
          can update the quote in case of fare update
        mermaid: |-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Seller Platform (BPP)
            rect rgb(191, 223, 255)
            Seller Platform (BPP)->>Buyer Platform (BAP): on_update
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
            end
            Buyer Platform (BAP)->>Seller Platform (BPP): status
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            Seller Platform (BPP)->>Buyer Platform (BAP): on_status
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
    reference: if any
    example:
      summary: Return confirmed order with latest fulfillment details
      value:
        $ref: ../../examples/on-demand/on_update/on_update_ride_provider_provides_the_updated_order_updates_to_the_buyer_app___can_update_the_quote_in_case_of_fare_update_9.yaml
  - summary: Buyer app seeks the most recent status update
    api: status
    details:
      - description: Buyer app requests the ride provider to provide the latest order status
        mermaid: |-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Seller Platform (BPP)
            Seller Platform (BPP)->>Buyer Platform (BAP): on_update
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
            rect rgb(191, 223, 255)
            Buyer Platform (BAP)->>Seller Platform (BPP): status
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            end
            Seller Platform (BPP)->>Buyer Platform (BAP): on_status
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
    reference: if any
    example:
      summary: Get latest fulfillment status of a booking
      value:
        $ref: ../../examples/on-demand/status/Get_latest_fulfillment_status_of_a_booking.yaml
  - summary: Ride provider provides latest order status
    api: on_status
    details:
      - description: Ride provider provides the updated order status to the buyer app
        mermaid: |-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Seller Platform (BPP)
            Seller Platform (BPP)->>Buyer Platform (BAP): on_update
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
            Buyer Platform (BAP)->>Seller Platform (BPP): status
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            rect rgb(191, 223, 255)
            Seller Platform (BPP)->>Buyer Platform (BAP): on_status
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
            end
    reference: if any
    example:
      summary: Return confirmed order with latest fulfillment details
      value:
        $ref: ../../examples/on-demand/on_status/on_status_ride_provider_provides_the_updated_order_status_to_the_buyer_app_10.yaml
