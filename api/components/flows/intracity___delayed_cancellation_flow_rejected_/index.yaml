summary: IntraCity - Delayed Cancellation Flow(Rejected)
details: &details
  - &details_0
    description: Detailed process of cancelling a ticket with soft & confirm status.
    mermaid: |-
      sequenceDiagram
        participant Buyer Platform (BAP)
        participant Seller Platform (BPP)
        Seller Platform (BPP)->>Buyer Platform (BAP):on_confirm
        Buyer Platform (BAP)-->>Seller Platform (BPP): ACK 
        # Buyer Platform (BAP)->>Seller Platform (BPP): cancel
        # Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
        # Seller Platform (BPP)->>Buyer Platform (BAP):on_cancel
        # Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
        Seller Platform (BPP)->>Buyer Platform (BAP):on_cancel
        Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
        Seller Platform (BPP)->>Buyer Platform (BAP):on_update
        Buyer Platform (BAP)-->>Seller Platform (BPP): ACK         
steps: &steps
  - &steps_0
    summary: Provider confirms the request
    api: on_confirm
    details: &steps_0_details
      - &steps_0_details_0
        description: Provider confirms the  request and provides the details on
          confirmation.
        mermaid: |-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Seller Platform (BPP)
            rect rgb(191, 223, 255)
            Seller Platform (BPP)->>Buyer Platform (BAP):on_confirm
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK 
            end  
    reference: if any
    example: &steps_0_example
      summary: Return confirmed ticket order with payment confirmation
      value: &steps_0_example_value
        $ref: ../../examples/intracity-bus/on_confirm/Return_confirmed_ticket_order_with_payment_confirmation_30.yaml
  - &steps_1
    summary: Buyer app confirms the cancel request for ticket
    api: cancel
    details: &steps_1_details
      - &steps_1_details_0
        description: Buyer app give the confirmation to cancel the ticket.
        mermaid: >-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Seller Platform (BPP)
            rect rgb(191, 223, 255)
            Buyer Platform (BAP)->>Seller Platform (BPP): cancel - with confirm_cancel request
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            end
            Seller Platform (BPP)->>Buyer Platform (BAP):on_cancel
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
            Seller Platform (BPP)->>Buyer Platform (BAP):on_update
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
    reference: if any
    example: &steps_1_example
      summary: Cancel a ticket booking before the cancellation period
      value: &steps_1_example_value
        $ref: ../../examples/intracity-bus/cancel/Cancel_a_ticket_booking_before_the_cancellation_period_14.yaml
  - &steps_2
    summary: Provider accepts the terms of cancellation
    api: on_cancel
    details: &steps_2_details
      - &steps_2_details_0
        description: Provider accepts the terms of order and provides with latest order
          update.
        mermaid: "sequenceDiagram

          \  participant Buyer Platform (BAP)

          \  participant Seller Platform (BPP)

          \  Buyer Platform (BAP)->>Seller Platform (BPP): cancel - with
          confirm_cancel request

          \  Seller Platform (BPP)-->>Buyer Platform (BAP):ACK

          \  rect rgb(191, 223, 255)

          \  Seller Platform (BPP)->>Buyer Platform (BAP):on_cancel

          \  Buyer Platform (BAP)-->>Seller Platform (BPP): ACK

          \  end

          \  Seller Platform (BPP)->>Buyer Platform (BAP):on_update

          \  Buyer Platform (BAP)-->>Seller Platform (BPP): ACK

          \   "
    reference: if any
    example: &steps_2_example
      summary: Return cancelled ticket order with cancellation charges
      value: &steps_2_example_value
        $ref: ../../examples/intracity-bus/on_cancel/Return_cancelled_ticket_order_with_cancellation_charges_35.yaml
  - &steps_3
    summary: Provider accepts the terms of cancellation
    api: on_update
    details: &steps_3_details
      - &steps_3_details_0
        description: Provider accepts the terms of order and provides with latest order
          update.
        mermaid: >-
          sequenceDiagram
            participant Buyer Platform (BAP)
            participant Seller Platform (BPP)
            Buyer Platform (BAP)->>Seller Platform (BPP): cancel - with confirm_cancel request
            Seller Platform (BPP)-->>Buyer Platform (BAP):ACK
            Seller Platform (BPP)->>Buyer Platform (BAP):on_cancel
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
            rect rgb(191, 223, 255)
            Seller Platform (BPP)->>Buyer Platform (BAP):on_update
            Buyer Platform (BAP)-->>Seller Platform (BPP): ACK
            end  
    reference: if any
    example: &steps_3_example
